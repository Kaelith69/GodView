<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <radialGradient id="bgMain" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="60%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#09090b"/>
    </radialGradient>
    <radialGradient id="glowCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f43f5e" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowBottom" cx="50%" cy="100%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="45%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f43f5e" stop-opacity="0"/>
      <stop offset="50%" stop-color="#f43f5e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowStrong" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgMain)"/>
  <ellipse cx="640" cy="280" rx="500" ry="300" fill="url(#glowCenter)"/>
  <ellipse cx="640" cy="640" rx="600" ry="280" fill="url(#glowBottom)"/>

  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.035)" stroke-width="1">
    <line x1="0" y1="80" x2="1280" y2="80"/>
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
    <line x1="128" y1="0" x2="128" y2="640"/>
    <line x1="256" y1="0" x2="256" y2="640"/>
    <line x1="384" y1="0" x2="384" y2="640"/>
    <line x1="512" y1="0" x2="512" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="768" y1="0" x2="768" y2="640"/>
    <line x1="896" y1="0" x2="896" y2="640"/>
    <line x1="1024" y1="0" x2="1024" y2="640"/>
    <line x1="1152" y1="0" x2="1152" y2="640"/>
  </g>

  <!-- Eye Icon — centered at x=640 -->
  <g transform="translate(640, 200)" filter="url(#glowStrong)">
    <!-- Outer eye shape -->
    <ellipse cx="0" cy="0" rx="72" ry="42" fill="none" stroke="#f43f5e" stroke-width="3"/>
    <!-- Iris -->
    <circle cx="0" cy="0" r="26" fill="rgba(244,63,94,0.15)" stroke="#f43f5e" stroke-width="2"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="14" fill="#f43f5e" opacity="0.9"/>
    <!-- Highlight -->
    <circle cx="7" cy="-7" r="5" fill="white" opacity="0.5"/>
    <!-- Eyelash accents -->
    <line x1="-72" y1="0" x2="-90" y2="-8" stroke="#f43f5e" stroke-width="1.5" opacity="0.4"/>
    <line x1="72" y1="0" x2="90" y2="-8" stroke="#f43f5e" stroke-width="1.5" opacity="0.4"/>
    <line x1="-72" y1="0" x2="-90" y2="8" stroke="#f43f5e" stroke-width="1.5" opacity="0.4"/>
    <line x1="72" y1="0" x2="90" y2="8" stroke="#f43f5e" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Divider line under eye -->
  <rect x="390" y="270" width="500" height="1" fill="url(#lineGrad)" opacity="0.6"/>

  <!-- Title: GodView -->
  <text x="640" y="360" font-family="'Outfit', system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="url(#titleGrad)" text-anchor="middle" letter-spacing="-2" filter="url(#glow)">GodView</text>

  <!-- Subtitle -->
  <text x="640" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717a" text-anchor="middle" letter-spacing="6" font-weight="400">THE OMNISCIENT DASHBOARD MODULE</text>

  <!-- Tag pills — centered group -->
  <!-- Pill 1: VANILLA JS  width≈88, Pill 2: LEAFLET.JS width≈88, Pill 3: ZERO DEPS width≈88 -->
  <!-- Total width: 3*88 + 2*12 = 288. Start x = 640 - 144 = 496 -->
  <rect x="496" y="440" width="88" height="28" rx="14" fill="rgba(244,63,94,0.12)" stroke="rgba(244,63,94,0.35)" stroke-width="1"/>
  <text x="540" y="459" font-family="system-ui" font-size="12" fill="#fb7185" text-anchor="middle" font-weight="600" letter-spacing="0.5">VANILLA JS</text>

  <rect x="596" y="440" width="88" height="28" rx="14" fill="rgba(96,165,250,0.12)" stroke="rgba(96,165,250,0.35)" stroke-width="1"/>
  <text x="640" y="459" font-family="system-ui" font-size="12" fill="#60a5fa" text-anchor="middle" font-weight="600" letter-spacing="0.5">LEAFLET.JS</text>

  <rect x="696" y="440" width="88" height="28" rx="14" fill="rgba(52,211,153,0.12)" stroke="rgba(52,211,153,0.35)" stroke-width="1"/>
  <text x="740" y="459" font-family="system-ui" font-size="12" fill="#34d399" text-anchor="middle" font-weight="600" letter-spacing="0.5">ZERO DEPS</text>

  <!-- Tagline -->
  <text x="640" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(161,161,170,0.6)" text-anchor="middle" font-style="italic">"I see everything. Even that console.log you forgot to remove."</text>

  <!-- Corner accent dots -->
  <circle cx="40" cy="40" r="3" fill="rgba(244,63,94,0.3)"/>
  <circle cx="1240" cy="40" r="3" fill="rgba(244,63,94,0.3)"/>
  <circle cx="40" cy="600" r="3" fill="rgba(244,63,94,0.3)"/>
  <circle cx="1240" cy="600" r="3" fill="rgba(244,63,94,0.3)"/>

  <!-- Border frame -->
  <rect x="1" y="1" width="1278" height="638" rx="0" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="2"/>
</svg>
