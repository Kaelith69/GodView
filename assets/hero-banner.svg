<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 220" width="820" height="220" role="img" aria-label="GodView — The Omniscient Dashboard Module">
  <defs>
    <radialGradient id="hvBg" cx="30%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#1a1033"/>
      <stop offset="60%" stop-color="#09090b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </radialGradient>
    <linearGradient id="hvTitle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="45%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="hvAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
    <filter id="hvGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="hvGlowSoft">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="hvClip">
      <rect width="820" height="220" rx="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="820" height="220" rx="16" fill="url(#hvBg)"/>

  <!-- Grid lines (data grid motif) -->
  <g clip-path="url(#hvClip)" opacity="0.06" stroke="#a5b4fc" stroke-width="0.5">
    <line x1="0" y1="44" x2="820" y2="44"/>
    <line x1="0" y1="88" x2="820" y2="88"/>
    <line x1="0" y1="132" x2="820" y2="132"/>
    <line x1="0" y1="176" x2="820" y2="176"/>
    <line x1="82" y1="0" x2="82" y2="220"/>
    <line x1="164" y1="0" x2="164" y2="220"/>
    <line x1="246" y1="0" x2="246" y2="220"/>
    <line x1="328" y1="0" x2="328" y2="220"/>
    <line x1="410" y1="0" x2="410" y2="220"/>
    <line x1="492" y1="0" x2="492" y2="220"/>
    <line x1="574" y1="0" x2="574" y2="220"/>
    <line x1="656" y1="0" x2="656" y2="220"/>
    <line x1="738" y1="0" x2="738" y2="220"/>
  </g>

  <!-- Decorative data stream lines (left side) -->
  <g clip-path="url(#hvClip)" opacity="0.18">
    <polyline points="20,60 50,60 60,40 80,80 100,50 130,50" fill="none" stroke="#f43f5e" stroke-width="1.5"/>
    <polyline points="20,90 45,90 55,75 75,105 95,85 120,85 140,70 160,90" fill="none" stroke="#8b5cf6" stroke-width="1"/>
    <polyline points="20,130 40,130 55,115 70,145 90,120 110,120" fill="none" stroke="#f43f5e" stroke-width="1"/>
    <polyline points="20,160 50,160 65,148 80,172 105,155 130,155 150,165" fill="none" stroke="#fb923c" stroke-width="1"/>
  </g>

  <!-- Decorative data stream lines (right side) -->
  <g clip-path="url(#hvClip)" opacity="0.18">
    <polyline points="800,55 770,55 760,38 740,72 720,48 695,48" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
    <polyline points="800,95 775,95 762,80 744,110 724,90 700,90 680,77 660,95" fill="none" stroke="#f43f5e" stroke-width="1"/>
    <polyline points="800,135 778,135 763,118 748,152 728,128 708,128" fill="none" stroke="#fb923c" stroke-width="1"/>
    <polyline points="800,165 770,165 755,152 740,178 715,160 690,160 670,172" fill="none" stroke="#8b5cf6" stroke-width="1"/>
  </g>

  <!-- Eye glyph - left of title -->
  <g transform="translate(290, 110)" filter="url(#hvGlowSoft)">
    <!-- Outer eye shape -->
    <ellipse cx="0" cy="0" rx="38" ry="22" fill="none" stroke="#f43f5e" stroke-width="2.5"/>
    <!-- Iris -->
    <circle cx="0" cy="0" r="13" fill="rgba(244,63,94,0.15)" stroke="#f43f5e" stroke-width="2"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="6" fill="#f43f5e"/>
    <!-- Specular highlight -->
    <circle cx="3.5" cy="-3.5" r="3" fill="white" opacity="0.45"/>
    <!-- Eyelashes top -->
    <line x1="-15" y1="-18" x2="-12" y2="-22" stroke="#f43f5e" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="-22" x2="0" y2="-26" stroke="#f43f5e" stroke-width="1.5" opacity="0.5"/>
    <line x1="15" y1="-18" x2="12" y2="-22" stroke="#f43f5e" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Scan line through eye -->
  <line x1="250" y1="110" x2="330" y2="110" stroke="#f43f5e" stroke-width="0.8" opacity="0.3" stroke-dasharray="3,3"/>

  <!-- Title: GodView -->
  <text x="345" y="99" font-family="'Outfit', system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#hvTitle)" filter="url(#hvGlow)" letter-spacing="-1">GodView</text>

  <!-- Underline accent -->
  <rect x="345" y="108" width="310" height="2.5" rx="1.25" fill="url(#hvAccent)" opacity="0.6"/>

  <!-- Tagline -->
  <text x="345" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="14" letter-spacing="3.5" fill="#a1a1aa" font-weight="400">THE OMNISCIENT DASHBOARD MODULE</text>

  <!-- Sub-badges -->
  <rect x="345" y="155" width="88" height="22" rx="11" fill="rgba(244,63,94,0.12)" stroke="#f43f5e" stroke-width="1"/>
  <text x="389" y="170" font-family="system-ui" font-size="10" fill="#fb7185" text-anchor="middle" font-weight="600" letter-spacing="1">ZERO-BUILD</text>

  <rect x="443" y="155" width="80" height="22" rx="11" fill="rgba(139,92,246,0.12)" stroke="#8b5cf6" stroke-width="1"/>
  <text x="483" y="170" font-family="system-ui" font-size="10" fill="#a78bfa" text-anchor="middle" font-weight="600" letter-spacing="1">DROP-IN</text>

  <rect x="533" y="155" width="100" height="22" rx="11" fill="rgba(251,146,60,0.12)" stroke="#fb923c" stroke-width="1"/>
  <text x="583" y="170" font-family="system-ui" font-size="10" fill="#fb923c" text-anchor="middle" font-weight="600" letter-spacing="1">NO FRAMEWORK</text>

  <!-- Bottom label -->
  <text x="410" y="204" font-family="monospace" font-size="10" fill="#52525b" text-anchor="middle" letter-spacing="1.5">godview.js + godview.css · Leaflet.js · ES6 · no build step required</text>
</svg>
